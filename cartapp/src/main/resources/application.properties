# ---------------------------------------
# Application Info
# ---------------------------------------
spring.application.name=cartapp

# ---------------------------------------
# H2 Database (Persistent File Storage)
# ---------------------------------------
spring.datasource.url=jdbc:h2:file:./data/cartdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# ---------------------------------------
# H2 Console (Dev Use Only)
# ---------------------------------------
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# ---------------------------------------
# JPA & Hibernate
# ---------------------------------------
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# ---------------------------------------
# Static File Access (for /uploads/ images)
# ---------------------------------------
spring.web.resources.static-locations=classpath:/static/,file:src/main/resources/static/uploads/

# ---------------------------------------
# Multipart File Upload Limits
# ---------------------------------------
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=10MB

# ---------------------------------------
# ‚úÖ Actuator Configuration
# ---------------------------------------
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always
management.endpoint.health.probes.enabled=true

# ---------------------------------------
# Optional App Metadata
# ---------------------------------------
info.app.name=SmartCart
info.app.version=1.0.0
info.app.description=Spring Boot shopping cart app

# ---------------------------------------
# ü§ñ Gemini AI Configuration (NEW)
# ---------------------------------------
# Replace YOUR_GEMINI_API_KEY with your real key from Google AI Studio
gemini.api.key=YOUR_GEMINI_API_KEY

# ‚úÖ Correct URL for Gemini v1beta
gemini.api.url=https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash-latest:generateContent

gemini.model=gemini-2.0-flash

# ---------------------------------------
# üåç CORS (optional - helpful for local frontend testing)
# ---------------------------------------
# Allow frontend requests (adjust if using Netlify/Vercel)
spring.web.cors.allowed-origins=http://localhost:8080,http://127.0.0.1:5500
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=Authorization,Content-Type
spring.web.cors.allow-credentials=true
