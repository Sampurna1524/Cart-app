  <!-- âœ… App Logic -->
<script src="/app.js"></script>

<script>
  // âœ… Do NOT redeclare checkoutBtn (it already exists in app.js)
  const addressLine = document.getElementById("address-line");
  const city = document.getElementById("city");
  const state = document.getElementById("state");
  const zipcode = document.getElementById("zipcode");

  // âœ… Address Validation Regex
  const streetRegex = /^[a-zA-Z0-9\s,.'-]{10,}$/;
  const cityRegex = /^[a-zA-Z\s]{3,}$/;
  const stateRegex = /^[a-zA-Z\s]{3,}$/;
  const pinRegex = /^[1-9][0-9]{5}$/;

  function validate(field, regex) {
    if (!regex.test(field.value.trim())) {
      field.style.border = "2px solid red";
      field.classList.add("shake");
      setTimeout(() => field.classList.remove("shake"), 400);
      return false;
    }
    field.style.border = "2px solid #4CAF50";
    return true;
  }

  // âœ… Intercept checkout BEFORE app.js listener runs
  checkoutBtn.addEventListener("click", function (e) {

    const valid =
      validate(addressLine, streetRegex) &
      validate(city, cityRegex) &
      validate(state, stateRegex) &
      validate(zipcode, pinRegex);

    if (!valid) {
      e.stopImmediatePropagation(); // â›” Prevent app.js checkout
      alert("âš ï¸ Enter a valid address before placing order.");
      return false;
    }

  }, true); // <-- CAPTURE MODE (runs BEFORE app.js handler)

</script>

<style>
  .shake { animation: shake 0.2s linear 2; }
  @keyframes shake {
    0% { transform: translateX(0); }
    25% { transform: translateX(-3px); }
    50% { transform: translateX(3px); }
    75% { transform: translateX(-3px); }
    100% { transform: translateX(0); }
  }
