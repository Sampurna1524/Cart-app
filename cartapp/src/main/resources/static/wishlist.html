<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>💖 My Wishlist - SmartCart</title>

  <link rel="stylesheet" href="/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <style>
    .wishlist-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 1rem;
    }

    .product-card {
      position: relative;
    }

    .remove-wishlist-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: rgba(255, 255, 255, 0.9);
      border: none;
      border-radius: 50%;
      padding: 5px 8px;
      cursor: pointer;
      font-size: 1.1rem;
    }
  </style>
</head>

<body>
  <!-- 🌙 Dark Mode Toggle -->
  <button id="dark-toggle" title="Toggle Dark Mode">🌓</button>

  <!-- ✅ Navbar -->
  <nav class="navbar glass">
    <div class="container nav-content">
      <a href="/" class="nav-logo">🛒 SmartCart</a>
      <div class="nav-links">
        <a href="index.html" class="nav-link">Home</a>
        <a href="/cart.html" class="nav-link">🛍️ Cart</a>
      </div>
    </div>
  </nav>

  <!-- ❤️ Wishlist Section -->
  <main class="container animate-slide-up">
    <section class="glass section">
      <div class="wishlist-header">
        <h2>💖 My Wishlist</h2>
        <button onclick="clearWishlist()" class="primary">🧹 Clear Wishlist</button>
      </div>
      <div id="wishlist-container" class="grid"></div>
    </section>
  </main>

  <div id="toast-container"></div>

  <!-- ✅ Footer -->
  <footer class="footer glass">
    <div class="container">
      <p>&copy; 2025 SmartCart. All rights reserved.</p>
    </div>
  </footer>

  <!-- 📜 Wishlist Script -->
  <script>
    const container = document.getElementById("wishlist-container");

    function getWishlist() {
      return JSON.parse(localStorage.getItem("wishlist") || "[]");
    }

    function showToast(msg) {
      const c = document.getElementById("toast-container");
      const toast = document.createElement("div");
      toast.className = "toast";
      toast.innerText = msg;
      c.appendChild(toast);
      setTimeout(() => toast.remove(), 2500);
    }

    function clearWishlist() {
      localStorage.removeItem("wishlist");
      loadWishlist();
      showToast("🧹 Wishlist cleared!");
    }

    function removeFromWishlist(id) {
      const wishlist = getWishlist().filter(wid => wid !== id);
      localStorage.setItem("wishlist", JSON.stringify(wishlist));
      loadWishlist();
      showToast("💔 Removed from wishlist");
    }

    async function fetchAllProducts() {
      const res = await fetch("/products", {
        headers: authHeaders()
      });
      return await res.json();
    }

    async function loadWishlist() {
      const token = sessionStorage.getItem("jwt");
      if (!token) {
        alert("🚫 Please log in to view your wishlist.");
        window.location.href = "/login.html";
        return;
      }

      container.innerHTML = "";
      const wishlist = getWishlist();
      const products = await fetchAllProducts();
      const matched = (products.content || []).filter(p => wishlist.includes(p.id));



      if (matched.length === 0) {
        container.innerHTML = "<p>No products in your wishlist.</p>";
        return;
      }

      matched.forEach(p => {
        const card = document.createElement("div");
        card.className = "product-card";
        card.innerHTML = `
          <button class="remove-wishlist-btn" onclick="removeFromWishlist(${p.id})">❌</button>
          <img src="${p.imageUrl || 'https://via.placeholder.com/200'}" class="product-image" alt="${p.name}">
          <h3>${p.name}</h3>
          <p class="category-tag">📁 ${p.category || "Uncategorized"}</p>
          <p>₹${p.price.toFixed(2)}</p>
          <button onclick="addToCart(${p.id})">Add to Cart</button>
        `;
        container.appendChild(card);
      });
    }

    function authHeaders() {
      const token = sessionStorage.getItem("jwt");
      return token ? { Authorization: `Bearer ${token}` } : {};
    }

    async function addToCart(productId) {
      const token = sessionStorage.getItem("jwt");
      if (!token) {
        alert("🚫 You must be logged in to add to cart.");
        window.location.href = "/login.html";
        return;
      }

      let cartId = sessionStorage.getItem("cartId");

      if (!cartId) {
        const res = await fetch("/cart", {
          method: "POST",
          headers: authHeaders()
        });

        if (!res.ok) {
          showToast("❌ Failed to create cart.");
          return;
        }

        const cart = await res.json();
        cartId = cart.id;
        sessionStorage.setItem("cartId", cartId);
      }

      const res = await fetch(`/cart/${cartId}/add?productId=${productId}&quantity=1`, {
        method: "POST",
        headers: authHeaders()
      });

      if (res.ok) {
        showToast("🛒 Added to cart!");
      } else {
        showToast("❌ Failed to add to cart.");
      }
    }

    // 🌙 Dark mode
    const darkBtn = document.getElementById("dark-toggle");
    darkBtn.onclick = () => {
      document.body.classList.toggle("dark");
      localStorage.setItem("darkMode", document.body.classList.contains("dark"));
    };
    if (localStorage.getItem("darkMode") === "true") {
      document.body.classList.add("dark");
    }

    window.addEventListener("DOMContentLoaded", loadWishlist);
  </script>
</body>
</html>
